<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img
          class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
          data-pin-nopin="true"
        />
      </a>
    </li>
    <li>
      <a>Modal</a>
    </li>
  </ul>
</header>

<body>
  <div class="container">
    <h1>Modal Examples</h1>
    <!-- the let-loginTabActive property is passed by the context property in the modal -->
    <!-- the let word is the way to use it -->
    <ng-template
      #authModalBody
      let-tittle="title"
      let-loginTabActive="loginTabActive"
    >
      <!-- the title property comes from the let-tittle declared in the ng-template -->
      <!-- <h5>{{ title }}</h5> -->

      <au-tab-panel>
        <au-tab title="Login" [selected]="loginTabActive">
          <form>
            <div class="form-field">
              <au-fa-input id="email-field" icon="envelope">
                <input
                  auInput
                  type="email"
                  name="email"
                  placeholder="Email"
                  autocomplete="off"
                />
              </au-fa-input>
            </div>
            <div class="form-field">
              <au-fa-input icon="lock">
                <input
                  auInput
                  type="password"
                  name="email"
                  placeholder="Password"
                  autocomplete="off"
                />
              </au-fa-input>
            </div>
          </form>
        </au-tab>
        <au-tab title="Sign Up" [selected]="!loginTabActive">
          <form>
            <div class="form-field">
              <au-fa-input icon="envelope">
                <input
                  auInput
                  type="email"
                  name="email"
                  placeholder="Email"
                  autocomplete="off"
                />
              </au-fa-input>
            </div>
            <div class="form-field">
              <au-fa-input icon="lock">
                <input
                  auInput
                  type="password"
                  name="email"
                  placeholder="Password"
                  autocomplete="off"
                />
              </au-fa-input>
            </div>
            <div class="form-field">
              <au-fa-input icon="lock">
                <input
                  auInput
                  type="password"
                  name="email"
                  placeholder="Confirm Password"
                  autocomplete="off"
                />
              </au-fa-input>
            </div>
          </form>
        </au-tab>
      </au-tab-panel>
    </ng-template>
    <!-- [body]="authModalBody" this is the way that we pass a template like a input property to render -->
    <au-modal
      #modal
      [hideOnClickOutside]="true"
      [hideOnEsc]="true"
      [body]="authModalBody"
      [context]="{ loginTabActive: loginActive }"
      *auModalOpenOnClick="[loginButton, signUpButton]"
    >
      <!-- The auModalOpenOnClick directive allows the inputs hideOnClickOutside and hideOnEsc and the modal to be closed
     by clicking outside the modal or pressing the escape key if they are setted to true. -->
      <i class="fa fa-times" (click)="modal.close()"></i>
      <!-- We can call the modal reference from the template and close it by calling the close method. -->
    </au-modal>

    <au-modal id="testModal" *auModalOpenOnClick="testButton"></au-modal>

    <div class="modal-buttons">
      <button #loginButton (click)="setLoginActive(true)">Login</button>

      <button #signUpButton (click)="setLoginActive(false)">Sign Up</button>

      <button id="testButton" #testButton>Test</button>
    </div>
  </div>
</body>
