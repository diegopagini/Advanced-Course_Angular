<h2>Tab Panel</h2>

<div class="container">
  <!-- This template will be only show if it's called -->
  <ng-template #headerButtons>
    <!-- Using the tabPanel reference we can access to his methods -->
    <button (click)="tabPanel.selectTab(loginTab)">Login</button>
    <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
  </ng-template>

  <!-- <au-tab-panel #tabPanel> [headerTemplate]="headerButtons" if this will set to true the headerButtons template will show -->
  <au-tab-panel id="tab-panel" #tabPanel>
    <!-- title and selected are properties passed through inputs -->
    <au-tab title="Login" #loginTab [selected]="false">
      <!-- au-tab is using ng-content tag, this way we can project html inside of this -->
      <form>
        <div class="form-field">
          <label>Email:</label><input class="login-email" />
        </div>
        <div class="form-field"><label>Password:</label><input /></div>
      </form>
    </au-tab>

    <!-- title and selected are properties passed through inputs -->
    <au-tab title="Sign Up" #signUpTab [selected]="false">
      <!-- au-tab is using ng-content tag, this way we can project html inside of this -->
      <form>
        <div class="form-field"><label>Email:</label><input /></div>
        <div class="form-field"><label>Password:</label><input /></div>
        <div class="form-field"><label>Confirm Password:</label><input /></div>
      </form>
    </au-tab>

    <!-- title and selected are properties passed through inputs -->
    <au-tab title="Contact" [selected]="true">
      <!-- au-tab is using ng-content tag, this way we can project html inside of this -->
      <form>
        <div class="form-field">
          <label>Email:</label><input class="contact-email" />
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </au-tab>
  </au-tab-panel>
</div>
